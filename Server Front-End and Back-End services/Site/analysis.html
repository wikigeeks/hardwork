<script>

var block_ajax = false
function F_AJAX (value,wolf_check) {
	if (block_ajax) return
	block_ajax = true
	var indeed=wolf_check?"merge":""
	var xhttp=new XMLHttpRequest()
	xhttp.open("GET", ["http://blagospherateam.pythonanywhere.com/",indeed,"request/!",value].join(''), true)
	xhttp.send()
	xhttp.onreadystatechange=function(){if(this.readyState==4 && this.status==200){F_ConfirmAJAX(this.responseText)}}
}
function F_ConfirmAJAX (value) {
	var x=document.getElementById("formGroupExampleInput")
	var z=value.split("<hr>")
	x.innerHTML=z[0]
	var x=document.getElementById("formGroupExampleInput2")
	x.innerHTML=z[1]
	var y=z[2].split('<br>')
	var Quantity_Yes=parseInt(y[1].split(':')[1].split('(')[0])
	var Quantity_No=parseInt(y[0].split(':')[1].split('(')[0])
	var Percent_Yes=parseFloat(y[1].split('(')[1].split(')')[0])
	var Percent_No=parseFloat(y[0].split('(')[1].split(')')[0])
	var Yes=document.getElementById("YesProgress")
	var No=document.getElementById("NoProgress")
	Yescolor=Math.min(255,parseInt(100+Percent_Yes*2.55))
	Nocolor=Math.min(255,parseInt(100+Percent_No*2.55))
	Yes.style.color=["rgb(",Yescolor,",",Yescolor,",",Yescolor,")"].join('')
	No.style.color=["rgb(",Nocolor,",",Nocolor,",",Nocolor,")"].join('')
	Yes.style.fontWeight="bold"
	No.style.fontWeight="bold"
	Yes.style.width=Percent_Yes+"%"
	No.style.width=Percent_No+"%"
	Yes.innerText=Quantity_Yes+" ("+Percent_Yes+" % )"
	No.innerText=Quantity_No+" ("+Percent_No+" % )"
	block_ajax = false
}
function run_ajax (e) {
	F_AJAX (e,document.getElementById("defaultUnchecked").checked)
}

</script>
